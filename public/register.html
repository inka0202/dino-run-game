<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>DINO RUN SIGN UP | UwUverse</title>
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/assets/images/icons8Dino96.png"
    />
  </head>
  <body>
    <div class="area">
      <h1 class="w">Create an Account</h1>
      <form id="register-form" class="form">
        <label for="email" class="t3">Email:</label>
        <input type="email" id="email" name="email" maxlength="50" required />
        <p id="email-error" class="error"></p>

        <label for="password" class="t3">Password:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            maxlength="100"
            required
          />
          <button type="button" class="toggle-password" data-target="password">
            👁
          </button>
        </div>
        <p id="password-error" class="error"></p>

        <label for="confirm" class="t3">Confirm Password:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="confirm"
            name="confirm"
            maxlength="100"
            required
          />
          <button type="button" class="toggle-password" data-target="confirm">
            👁
          </button>
        </div>
        <p id="confirm-error" class="error"></p>

        <p id="match-error" class="error"></p>

        <button type="submit" class="btn f">Register!</button>
      </form>
      <a href="login.html" class="ad">Already have an account? Log In</a>
      <a href="mode-select.html" class="ad">Back to mode selection</a>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
