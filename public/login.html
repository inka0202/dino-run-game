<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; object-src 'none';"
    />

    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>DINO RUN LOGIN | UwUverse</title>
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/assets/images/icons8Dino96.png"
    />
  </head>
  <body>
    <div class="area">
      <h1 class="w">Log In to Your Account</h1>
      <form id="loginForm" class="form">
        <label for="email" class="t3">Email:</label>

        <input type="email" id="email" name="email" required maxlength="50" />
        <p id="emailError" class="error"></p>

        <label for="password" class="t3">Password:</label>

        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            required
            maxlength="100"
          />
          <button type="button" class="toggle-password" data-target="password">
            üëÅ
          </button>
        </div>
        <p id="passwordError" class="error"></p>
        <p id="serverMessage" class="error"></p>
        <button type="submit" class="btn f">Log In!</button>
      </form>

      <a href="register.html" class="ad">Don't have an account? Register</a>
      <a href="mode-select.html" class="ad">Back to mode selection</a>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
